name: AppFlutter

on:
  push:
    branches: ["develop"]
  workflow_dispatch:
    
jobs:
  web:
    runs-on: ubuntu-latest
    steps:
    - name: Install Flutter
      uses: steebchen/flutter@v1.1.0
      #uses: britannio/action-install-flutter@v1.1
      with:
    # The channel/version of Flutter to be used e.g., beta or 2.0.0
        version: stable
        context: ./autoleitura
        file: pubspec.yaml
    - name: Build
      
      run: bash flutter build web

            
      
     
      
