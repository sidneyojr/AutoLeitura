name: AppFlutter

on:
  push:
    tags:
    - "internal-v*.*.*"
    branches: ["develop"]
  workflow_dispatch:


jobs:
  Teste:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        channel: "stable"
        flutter-version: "3.13.8"

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - name: Setup Dart Dev Test
      run: dart pub add --dev test

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze
      run: flutter analyze

    - name: Format Test lib/
      run: dart format ./lib

    - name: Format Test test/
      run: dart format ./test

    - name: Run Test
      run: flutter test --coverage --verbose

    - name: Minimum Test Coverage Percentage
      uses: VeryGoodOpenSource/very_good_coverage@v1.1.1
      with:
        min_coverage: 0

    - name: Upload Coverage Reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  Build:
    needs: Teste
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: "12.x"

    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        channel: "stable"
        flutter-version: "3.13.8"

    - name: Install dependencies
      run: flutter pub get

    - name: Build Android
      #- name: Build Web
      # id: build_web
      #run: flutter build web
      #continue-on-error: true

      id: build_android
      run: flutter build apk

    - name: Save APK to Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: APK-AUTOLEITURA
        path: build/app/outputs/apk/release/app-release.apk
      continue-on-error: true

  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup SendEmail
      run: sudo apt install sendemail openssl perl libio-socket-inet6-perl libio-socket-ssl-perl libnet-ssleay-perl


    - name: Get APK from Artifacts
      uses: actions/download-artifact@v2
      with:
        name: APK-AUTOLEITURA
        path: build/app/outputs/apk/release/app-release.apk
        release-file: app-release.apk
    - run: ls -lha build/app/outputs/apk/release/
    - run: ls -lha /home/runner/work/AutoLeitura/AutoLeitura/build/app/outputs/apk/release/
    - run: cp -r /home/runner/work/AutoLeitura/AutoLeitura/build/app/outputs/apk/release/ ./.deploy_homol/

    - name: Send Email add .apk

      run: sh ./.scripts/sendMail.sh


  Notification:
    #needs: Deploy
    runs-on: ubuntu-latest
    steps:

    - name: Send mail
      uses: dawidd6/action-send-mail@v3
      with:

        version: latest

        connection_url: ${{secrets.MAIL_CONNECTION}}

        server_address: ${{secrets.MAIL_SERVER_ADDRESS}}

        server_port: ${{secrets.SERVER_PORT}}

        secure: true

        username: ${{secrets.MAIL_USERNAME}}

        password: ${{secrets.MAIL_PASSWORD}}

        subject: Nova vers√£o AutoLeitura

        to: sidneyoliveirajunior@gmail.com
        # Required sender full name (address can be skipped):
        from: ${{secrets.MAIL_USERNAME}}

        #body: Build job of ${{github.repository}} completed successfully!
        # Optional HTML body read from file:
        html_body: ./.autoleitura.html



        ignore_cert: true
        # Optional converting Markdown to HTML (set content_type to text/html too):
        convert_markdown: true
        # Optional attachments:
        #attachments: attachments.zip,git.diff,./dist/static/*.js

        priority: low
